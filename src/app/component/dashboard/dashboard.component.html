<div class="container-fluid p-0 m-0">
  <!-- latest movie -->

  <div
    id="carouselExampleCaptions"
    class="carousel slide"
    data-bs-ride="false"
    *ngIf="latestMovies"
  >
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="{{ latestMovies?.backdrop_path }}"
          class="d-block w-100"
          alt="not showing"
        />
      </div>
    </div>
  </div>
  <!-- video player -->
  <div class="row mt-2 pt-2 px-2" *ngIf="isVideo" >
    <iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1">
    </iframe>
  </div>
  <!-- popular Movies  -->
  <div class="row mt-3 pt-2 px-2" style="background-color: gray">
    <h6>POPULAR MOVIES</h6>
    <div
      class="col-md-2 mt-3"
      *ngFor="let movie of popularMovies?.results; let i = index"
    >
      <div class="card bg-dark" *ngIf="i < 6">
        <img src="{{movie.backdrop_path}}" class="card-img-top" alt="..." (click)="clickOnPm(movie)" />
        <!-- <div class="card-body">

            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
       
        </div> -->
      </div>
    </div>
  </div>
